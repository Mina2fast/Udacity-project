<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kidCalc</title>
    <link rel="stylesheet" href="assets/style.css" id="mainStylesheet">

    <script>
        function theme_selector(stylesheet){
            const getName = document.getElementById("mainStylesheet").setAttribute('href', StyleSheet)
            document.body.className = getName
        }
    </script>
</head>
<body>
    <div class="content">
        <div class="login">
            Username<input type="username" required><br>
            Password<input type="password" required><br>
            <select id="login" id="styleSelector" onchange="theme_selector(this.value)">
                <option value="theme1.css.css">Style 1</option>
                <option value="theme2.css.css">Style 2</option>
                <option value="theme3.css.css">Style 3</option>
            </select><br>
            <button id="login">submit</button>
        </div>
        <div class="calc" class="input-container">
            KidCalc
            <input type="text" id="result" id="mathimatical_expressions_box_input" disabled>
            <input type="text" id="result" disabled>
            <div class="button-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">+</button>
            </div>
            <div class="button-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="button-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button"><</button>
            </div>
            <div class="button-row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">></button>
            </div>
            <div class="button-row">
                <button class="button" id="clear">Clear</button>
            </div>
        </div>
        <div class="info">
            <b><h4>Welcome {user's name}</h5></b>
            <ul>
                <li><p>You successfully said {number} correct mathimatical Expressions!</p></li>
            </ul>
        </div>
    </div>
</body>
</html>
