<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kidCalc</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/theme1.css">
    <link rel="stylesheet" href="assets/theme2.css">
    <link rel="stylesheet" href="assets/theme3.css">
</head>
<body>
    <div class="content">
        <div class="login">
            Username<input type="username" required><br>
            Password<input type="password" required><br>
            <select id="login" id="styleSelector" onchange=" changeStyle()">
                <option value="default.css">Style 1</option>
                <option value="style1.css">Style 2</option>
                <option value="style2.css">Style 3</option>
            </select><br>
            <button id="login">submit</button>
        </div>
        <div class="calc">
            <input type="text" id="result" disabled>
            <div class="button-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">+</button>
            </div>
            <div class="button-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="button-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">*</button>
            </div>
            <div class="button-row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">/</button>
            </div>
            <div class="button-row">
                <button class="button" id="clear">Clear</button>
            </div>
        </div>
        <div class="info">

        </div>
    </div>
</body>
</html>
